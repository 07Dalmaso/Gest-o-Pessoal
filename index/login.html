  <body>
    <form>
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username"><br><br>
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password"><br><br>
      <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()"> Mostrar senha
      <button type="button" id="add-account-button" onclick="showAddAccountForm()">Criar conta</button>
      <input type="submit" value="Entrar"> 
    </form>

    
    <div id="add-account-form" style="display: none;">
        <!-- <h2>Criar conta</h2> -->
        <form id="new-account-form">
          <label for="new-username">Usuário:</label>
          <input type="text" id="new-username" name="new-username" required><br><br>
          <label for="new-password">Senha:</label>
          <input type="password" id="new-password" name="new-password" required><br><br>
          <input type="submit" value="Criar conta">
          <button type="button" onclick="hideAddAccountForm()">Cancelar</button>
        </form>
      </div>

    <script src="login.js"></script>
    <link rel="stylesheet" href="login.css">

  </body>
