<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="../assets/css/cadastro.css">
    <script src="../assets/js/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<header>
    <h1>Cadastro</h1>
    <nav>
        <ul>
            <li><a href="login.html">Voltar</a></li>
        </ul>
    </nav>
</header>
<br><br><br>

<body>
    <div class="container">
        <h1>Cadastro do Cliente</h1>
        <img id="profile-preview" src="" alt="">
        <form id="cadastro" enctype="multipart/form-data">
            <br>
            <div id="mensagem"></div>
            <div class="file-input-container">
                <label for="profile-image" class="file-input-label">
                    <span>Selecione uma imagem</span>
                    <input type="file" id="profile-image" name="profile-image" accept="image/*">
                </label>
            </div>
            <label for="new-username">Nome:</label>
            <input type="text" id="new-username" name="new-username" required>
            <label for="new-email">Email:</label>
            <input type="email" id="new-email" name="new-email" required>
            <label for="new-numero">Telefone:</label>
            <input type="text" id="new-numero" name="new-numero" required>
            <label for="new-endereco">Endere√ßo:</label>
            <input type="text" id="new-endereco" name="new-endereco" required>
            <label for="new-password">Senha:</label>
            <input type="text" id="new-password" name="new-password" required>
            <br>
            <br>
            <button type="submit" id="salvar">Salvar</button>
        </form>
        <div id="mensagem"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

<script>
    document.getElementById('profile-image').addEventListener('change', function (event) {
        var preview = document.getElementById('profile-preview');
        preview.src = URL.createObjectURL(event.target.files[0]);
        preview.onload = function () {
            URL.revokeObjectURL(preview.src);
        }
    });
</script>

<body>
</body>

</html>
