<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/receitas.css">
  </head>
  <body>
    <header>
      <h1>Receitas</h1>
      <nav>
        <ul>
          <li><a href="index.html">Voltar</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <section class="finances">
              <h2>Receitas</h2>
              <div class="finances-box">
                <form id="finance-form">
                  <div class="mb-3">
                    <label for="finance-date" class="form-label">Data da transação:</label>
                    <input type="date" class="form-control" id="finance-date" name="finance-date">
                  </div>
                  <div class="mb-3">
                    <label for="finance-description" class="form-label">Descrição:</label>
                    <input type="text" class="form-control" id="finance-description" name="finance-description">
                  </div>
                  <div class="mb-3">
                    <label for="finance-value" class="form-label">Valor:</label>
                    <input type="number" step="0.01" class="form-control" id="finance-value" name="finance-value">
                  </div>
                  <button type="submit" class="btn primary">Adicionar Receita</button>
                </form>
              </div>
            </section>
          </div>
          <div class="col-md-6">
            <section class="finances-list">
              <h2>Lista das receitas</h2>
              <div class="table-container">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Data</th>
                      <th scope="col">Descrição</th>
                      <th scope="col">Valor</th>
                    </tr>
                  </thead>
                  <tbody id="finance-table-body">
                  </tbody>
                </table>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="../assets/js/receitas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
